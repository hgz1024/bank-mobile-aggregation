server:
  port: 8083

spring:
  application:
    name: product-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: BANK_GROUP

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.bank.product: debug