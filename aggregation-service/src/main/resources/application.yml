server:
  port: 8084

spring:
  application:
    name: aggregation-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: BANK_GROUP

# Feign配置
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 216
    response:
      enabled: true


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.bank.aggregation: debug
    com.bank.aggregation.client: debug
    feign: debug
    org.springframework.web: debug
    org.apache.http: debug